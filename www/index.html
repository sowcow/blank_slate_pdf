<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blank Slate PDF</title>
	</head>
	<body>
		<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

		<h1>Blank Slate PDF</h1>

		<h2>Balance.pdf</h2>
    <form onsubmit="window.makeBalanceLog(event)">
      <button type="submit">Make Log</button>
    </form>
    <form onsubmit="window.makeBalanceDetail(event)">
      <button type="submit">Make Detail</button>
    </form>

		<h2>Battery.pdf</h2>

		<form onsubmit="window.makePDF(event)">
			<label style='display: block'>
				Header
				<input
						name='title'
						value=""
						placeholder="Header of every page"
						type="text"
						/>
			</label>
			<label style='display: block'>
				Line thickness
				<input
						name='line_thickness'
						value="0.5"
						placeholder="0.5 / 1 / 2"
						type="text"
						/>
			</label>
			<label style='display: block'>
				Background grid color
				<input
						name='grid_color'
						value="ffbf00"
						placeholder="hex rgb format, black is 000000, white is ffffff"
						type="text"
						/>
			</label>
			<label style='display: block'>
				Font color
				<input
						name='font_color'
						value="000000"
						placeholder="hex rgb format, black is 000000, white is ffffff"
						type="text"
						/>
			</label>
			<label style='display: block'>
				Renamings of entries
				<textarea name="renamings" rows="1" cols="15" placeholder="36 - review"></textarea>
			</label>
			<label style='display: block'>
        <input type="checkbox" name="target" value="target">
        Target (idea for calendar, daily focus page)
      </label>
			<label style='display: block'>
        <input type="checkbox" name="arrows" value="arrows">
        Arrows (legacy calendar idea, three targets, conflicts with Target option)
      </label>
			<label style='display: block'>
        <input type="checkbox" name="timetable" value="timetable">
        Timetable (calendar idea with time granularity)
      </label>
			<button type="submit">Make</button>
		</form>

		<script src="./bootstrap.js"></script>
	</body>
</html>
